<html>


 <head>
  <title>login</title>
  <link rel="stylesheet" href="/login/css/login.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="/login/js/login.js"></script>
  <meta charset="utf-8"/>
 </head>

 <body>
  <div class="header">Login 1lettre1sourire</div>
  <img id="org-logo" src="/login/images/org_logo.png" alt="logo 1 lettre 1 sourire">

  <div id="login-window">
   <p id="login-title">1Lettre1Sourire</p>
   <p>Connectez-vous pour acc√©der aux lettres.</p>
   <input class="login-field" type="text" placeholder="Identifiant" id="username" required>
   <input class="login-field" type="password" placeholder="Mot de passe" id="password" required>
   <button id = "logButton" type="login" onclick = "funcLogin()">Se connecter</button>
   <script>
    var input = document.getElementById("password");
    input.addEventListener("keyup", function(event){
     if(event.keyCode === 13){
      event.preventDefault();
      document.getElementById("logButton").click();
     }
    });
   </script>
   <p id="login-error-message"></p>
  </div>

 </body>
</html>
